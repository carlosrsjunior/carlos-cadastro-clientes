<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/pages/layout/base.xhtml">

  <ui:define name="conteudodinamicomenor">
  
  <h:form styleClass="form-stacked" id="F">
    <h1 class="titulo1"> 
       #{titulo}  
    </h1>
      <br />
      
      <h:messages globalOnly="true"/> 	 
      
      
      <div class="well">
      
         	      
	      
	               <div>
	               		<h:inputHidden id="clienteId" value="#{clienteMBean.cliente.id}"></h:inputHidden>
	               
	               		<h:outputLabel value="Nome *:" />
	                    <h:inputText id="Nome" value="#{clienteMBean.cliente.nome}" styleClass="span4" required="true" maxlength="50"/>
	               		<h:message for="Nome" styleClass="message" />
	               		
	               		<h:outputLabel value="CPF *:" />
	                    <h:inputText id="Cpf" value="#{clienteMBean.cliente.cpf}" styleClass="span2" required="true" minlength="14" maxlength="14" a:placeholder="000.000.000-00">
	                    	<f:validator validatorId="cpfValidator"/>
	                    </h:inputText>	
	                    <h:message for="Cpf" styleClass="message" />
	                    
	               		<h:outputLabel value="Data de Nascimento *:" />	               		
	                    <h:inputText id="DataNascimento" value="#{clienteMBean.cliente.dataNascimento}" styleClass="span2" required="true" a:placeholder="dd/mm/aaaa">
	                    	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
	                    </h:inputText>	
	                    <h:message for="DataNascimento" styleClass="message"/>
	                    
	               		<h:outputLabel value="E-mail:" />	               		
	                    <h:inputText id="Email" value="#{clienteMBean.cliente.email}" maxlength="50" styleClass="span4">
	                    	<f:validator validatorId="emailValidator"/>
	                    </h:inputText>	
	                    <h:message for="Email"  styleClass="message"/>
	                    
	                    <h:outputLabel value="Sexo:" />
	                    <h:selectOneMenu id="Sexo" styleClass="span2" value="#{clienteMBean.sexo}"> 
							<f:selectItem itemValue="#{null}" itemLabel="--" />
							<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
							<f:selectItem itemValue="FEMININO" itemLabel="Feminino" /> 
						</h:selectOneMenu> 
	                    

	               		<h:outputLabel value="Nacionalidade:" />	               		
	                    <h:inputText id="Nacionalidade" value="#{clienteMBean.cliente.nacionalidade}" maxlength="50" styleClass="span4"/>
	        	        <h:message for="Nacionalidade"  styleClass="message"/>           			

	               		<h:outputLabel value="Naturalidade:" />	               		
	                    <h:inputText id="Naturalidade" value="#{clienteMBean.cliente.naturalidade}" maxlength="50" styleClass="span4"/>
	                    <h:message for="Naturalidade"  styleClass="message"/>
	                    	                    	              	             
	                 <div class="pull-right" >
	        
	                    <h:commandButton type="submit" styleClass="btn btn-primary" value="Salvar" action="#{clienteMBean.salvar()}"/>
				        <h:commandButton type="button" styleClass="btn btn-warning" value="Voltar" onclick="javascript:document.getElementById('Form:voltar').click();"/>
	                 </div>
	               </div> 
	   

      </div>
          </h:form>
	      
	  
          <h:form id="Form" style="display:none">
	           <h:commandLink id="voltar" styleClass="btn" value="Voltar" action="#{clienteMBean.inicio()}"/> 
	      </h:form>     
  </ui:define>
  
</ui:composition>

</html>
